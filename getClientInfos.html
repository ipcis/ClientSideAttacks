<html>

<script>

	// Auslesen des User-Agent-Headers
const userAgent = window.navigator.userAgent;

// Auslesen der Bildschirmgröße
const screenWidth = window.screen.width;
const screenHeight = window.screen.height;

// Auslesen der Browser-Informationen
const browserName = window.navigator.appName;
const browserVersion = window.navigator.appVersion;

// Auslesen der IP-Adresse (Beachte, dass dies nicht immer möglich ist und browserabhängig ist)
const userIPAddress = null; // Hier sollte die tatsächliche Methode zur IP-Erfassung eingefügt werden

// Ausgabe der Details in der Konsole
console.log("User-Agent:", userAgent);
console.log("Bildschirmgröße:", screenWidth, "x", screenHeight);
console.log("Browser:", browserName, browserVersion);
console.log("IP-Adresse:", userIPAddress);

</script>


</html>
